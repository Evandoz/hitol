{% extends "entry-base.html" %}

{% block title %}用户登录{% endblock %}

{% block form %}
    <h2>用户登录</h2>
    <form id="jsLoginForm" autocomplete="off"><!--action="{% url "login" %}" method="post"-->
        <div class="form-group marb20"><!-- {% if login_form.errors.username %}errorput{% endif %}-->
            <label>用&nbsp;户&nbsp;名</label>
            <input name="username" id="account_l" type="text" value="{% if login_form.username.value %}{{ login_form.username.value }}{% endif %}" placeholder="请输入用户名或邮箱" />
        </div>
        <div class="form-group marb20"><!-- {% if login_form.errors.password %}errorput{% endif %}-->
            <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
            <input name="password" id="password_l" type="password" value="{% if login_form.password.value %}{{ login_form.password.value }}{% endif %}" placeholder="请输入您的密码" />
        </div>
        <div class="error btns login-form-tips" id="jsLoginTips"></div>
        <!--{% for key, error in login_form.errors.items %}{{ error }}{% endfor %}{{ msg }}-->
        <div class="auto-box marb38">
            <a class="fr" href="{% url "forget" %}">忘记密码？</a>
        </div>
        <input class="btn btn-green" id="jsLoginBtn" type="button" value="立即登录" />
        {% csrf_token %}
    </form>
    <p class="form-p">没有帐号？<a href="{% url "register" %}">立即注册</a></p>
{% endblock %}
