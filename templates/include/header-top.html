{% load staticfiles %}
<div class="top">
    <div class="wp">
        <div class="fl"><p>服务电话：<b>33333333</b></p></div>

        {% if request.user.is_authenticated %}
            <div class="personal">
                <dl class="user fr">
                    <dd>
                        {% if username %}{{ user.username }}{% else %}{{ user.email }}{% endif %}<img class="down fr" src="{% static "images/top_down.png" %}"/>
                    </dd>
                    <dt>
                        <img width="20" height="20" src="{{ MEDIA_URL }}{{ request.user.image }}"/>
                    </dt>
                </dl>
                <div class="userdetail">
                    <dl>
                        <dt>
                            <img width="80" height="80" src="{{ MEDIA_URL }}{{ request.user.image }}"/>
                        </dt>
                        <dd>
                            <h2>{{ request.user.nick_name }}</h2>
                            <p>{{ request.user.username }}</p>
                        </dd>
                    </dl>
                    <div class="btn">
                        <a class="personcenter fl" href="{% url "user:user_info" %}">
                            进入个人中心
                        </a>
                        <a class="fr" href="{% url "logout" %}">退出</a>
                    </div>
                </div>
            </div>
        {% else %}
            <a style="color:white" class="fr registerbtn" href="{% url "register" %}">注册</a>
            <a style="color:white" class="fr loginbtn" href="{% url "login" %}">登录</a>
        {% endif %}
        <a href="{% url "user:user_message" %}">
            <div class="msg-num">
                <span id="MsgNum">{{ request.user.get_unread_message }}</span>
            </div>
        </a>
    </div>
</div>
