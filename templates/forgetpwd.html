{% extends "entry-base.html" %}

{% block title %}忘记密码{% endblock %}

{% block form %}
    <h2>忘记密码</h2>
    <form id="jsFindPwdForm" method="post" action="{% url "forget" %}" autocomplete="off">
        <div class="form-group marb20 {% if forget_form.errors.email %}errorput{% endif %}">
            <label>帐&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</label>
            <input type="text" id="account" name="email" value="{% if forget_form.email.value %}{{ forget_form.email.value }}{% endif %}" placeholder="请输入注册邮箱" />
        </div>
        <div class="form-group captcha1 marb38">
            <label>验&nbsp;证&nbsp;码</label>
            {{ forget_form.captcha }}
        </div>
        <div class="error btns" id="jsForgetTips">{% for key, error in forget_form.errors.items %}{{ error }}{% endfor %}{{ msg }}</div>
            <input type="hidden" name="sms_type" value="1">
            <input class="btn btn-green" id="jsFindPwdBtn" type="submit" value="提交" />
            <p class="form-p" style="bottom:40px;">
                您还可以<a href="{% url "login" %}"> 直接登录</a>
            </p>
        {% csrf_token %}
    </form>
{% endblock %}
